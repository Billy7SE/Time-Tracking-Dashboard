<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/web.css'>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="cont">
       <!-- First -->
       <div class="first">
          <div class="top">
             <div class="topin">
                <div class="img-box">
                   <img src="assets/images/image-jeremy.png" alt="Jeremy">
                </div>
                <div class="namebox">
                <p class="report">report for</p>
                <p class="name">Jeremy</p>
                <p class="name">Robson</p>
                </div>
             </div>
          </div>
          <div class="bottom">
             <P style="color: hsl(235, 45%, 61%);">Daily</P>
             <P>Weekly</P>
             <P style="color: hsl(235, 45%, 61%);">Monthly</P>
          </div>
       </div>
       
       <!-- Second -->
       <div class="second">
          <div class="top-img">
             <img src="assets/images/icon-work.svg" alt="work" class="sq-img">
          </div>
          <div class="squs">
             <div class="squ">
                <div class="one">
                   <p>Work</p>
                   <img src="assets/images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="two">
                   <p>32hrs</p>
                </div>
                <div class="three">
                   Last Week - 36hrs
                </div>
             </div>
          </div>
       </div>

       <!-- Third -->
       <div class="third">
          <div class="top-img">
             <img src="assets/images/icon-play.svg" alt="play">
          </div>
          <div class="squs">
             <div class="squ">
                <div class="one">
                   <p>Play</p>
                   <img src="assets/images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="two">
                   <p>10hrs</p>
                </div>
                <div class="three">
                   Last Week - 8hrs
                </div>
             </div>
          </div>
       </div>
       
       <!-- Fourth -->
       <div class="fourth">
          <div class="top-img">
             <img src="assets/images/icon-study.svg" alt="study">
          </div>
          <div class="squs">
             <div class="squ">
                <div class="one">
                   <p>Study</p>
                   <img src="assets/images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="two">
                   <p>5hrs</p>
                </div>
                <div class="three">
                   Last Week - 7hrs
                </div>
             </div>
          </div>
       </div>
       
       <!-- Fifth -->
       <div class="fifth">
          <div class="top-img">
             <img src="assets/images/icon-exercise.svg" alt="exercise">
          </div>
          <div class="squs">
             <div class="squ">
                <div class="one">
                   <p>exercise</p>
                   <img src="assets/images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="two">
                   <p>4hrs</p>
                </div>
                <div class="three">
                   Last Week - 5hrs
                </div>
             </div>
          </div>
       </div>
       
       <!-- Sixth -->
       <div class="sixth">
          <div class="top-img">
             <img src="assets/images/icon-social.svg" alt="social">
          </div>
          <div class="squs">
             <div class="squ">
                <div class="one">
                   <p>Social</p>
                   <img src="assets/images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="two">
                   <p>5hrs</p>
                </div>
                <div class="three">
                   Last Week - 10hrs
                </div>
             </div>
          </div>
       </div>
       
       <!-- Seventh -->
       <div class="seventh">
          <div class="top-img">
             <img src="assets/images/icon-self-care.svg" alt="">
          </div>
          <div class="squs">
             <div class="squ">
                <div class="one">
                   <p>Self Care</p>
                   <img src="assets/images/icon-ellipsis.svg" alt="ellipsis">
                </div>
                <div class="two">
                   <p>2hrs</p>
                </div>
                <div class="three">
                   Last Week - 2hrs
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miano</a>.
  </div>
</body>
</html>
